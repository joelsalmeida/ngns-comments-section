<div class="my-dialog">
  <h1 class="my-dialog__title">Delete comment</h1>

  <p class="my-dialog__content">
    Are you sure you want to delete this comment? This will remove the comment
    and can't be undone.
  </p>

  <div class="my-dialog__interaction">
    <app-button mat-button mat-dialog-close [color]="'secondary'">
      No, cancel
    </app-button>

    <app-button
      mat-button
      mat-dialog-close
      [color]="'danger'"
      (click)="data.onClick()"
    >
      Yes, delete
    </app-button>
  </div>
</div>
